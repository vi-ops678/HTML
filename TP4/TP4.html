<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Cours Web</title>
    <link rel="stylesheet" href="Style/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 800px;
        }
        .cours {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .cours a {
            display: block;
            text-decoration: none;
        }
        .cours img {
            width: 125px;
            height: 125px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .cours img:hover {
            transform: scale(1.1);
        }
        h1, h2 {
            color: #333;
        }
        h2 {
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        ul li a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur le site des cours du Bloc1-Prog</h1>
        <section>
            <h2>Pr√©sentation</h2>
            <p>Ce site contient les cours et travaux pratiques de programmation Web.</p>
        </section>
        
        <section>
            <h2>Nos cours</h2>
            <div class="cours">
                <a href="https://vi-ops678.github.io/HTML/TP4/Cours_HTML.html">
                    <img src="HTML.png" alt="Cours HTML">
                </a>
                <a href="https://vi-ops678.github.io/HTML/TP4/Cours_CSS.html">
                    <img src="CSS.png" alt="Cours CSS">
                </a>
                <a href="https://vi-ops678.github.io/HTML/TP4/Cours_JS.html">
                    <img src="JS.png" alt="Cours JavaScript">
                </a>
            </div>
        </section>
        
        <section>
            <h2>Sommaire</h2>
            <ul>
                <li><a href="https://vi-ops678.github.io/HTML/TP4/Cours_HTML.html">Cours HTML</a></li>
                <br>
                <li><a href="https://vi-ops678.github.io/HTML/TP4/Cours_CSS.html">Cours CSS</a></li>
                <br>
                <li><a href="https://vi-ops678.github.io/HTML/TP4/Cours_JS.html">Cours JavaScript</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
