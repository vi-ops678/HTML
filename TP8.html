<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Devis Béton - Exercice 8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 600px;
    }

    h1, h2 {
      color: #4b6043;
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #4b6043;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a4c34;
    }

    #devis {
      display: none;
      margin-top: 30px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }

    .row span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Demande de Devis Béton</h1>

    <form id="formulaire">
      <label for="longueur">Longueur (m):</label>
      <input type="number" id="longueur" min="0" required>

      <label for="largeur">Largeur (m):</label>
      <input type="number" id="largeur" min="0" required>

      <label for="epaisseur">Épaisseur (cm):</label>
      <input type="number" id="epaisseur" min="15" max="35" required>

      <button type="button" onclick="genererDevis()">Obtenir le devis</button>
    </form>

    <div id="devis">
      <h2>Votre Devis</h2>
      <div class="row"><span>Volume de béton :</span> <span id="volume"></span> m³</div>
      <div class="row"><span>Ciment nécessaire :</span> <span id="ciment"></span> tonnes</div>
      <div class="row"><span>Nombre de camions :</span> <span id="camions"></span></div>
      <div class="row"><span>Coût HT :</span> <span id="coutHT"></span> €</div>
      <div class="row"><span>Coût TTC :</span> <span id="coutTTC"></span> €</div>
    </div>
  </div>

  <script>
    function genererDevis() {
      let longueur = parseFloat(document.getElementById("longueur").value);
      let largeur = parseFloat(document.getElementById("largeur").value);
      let epaisseur = parseFloat(document.getElementById("epaisseur").value);

      // Validation des valeurs
      if (isNaN(longueur) || isNaN(largeur) || isNaN(epaisseur) ||
          longueur <= 0 || largeur <= 0 || epaisseur < 15 || epaisseur > 35) {
        alert("Merci de saisir des valeurs valides et respectant les contraintes.");
        return;
      }

      // Conversion épaisseur cm -> m
      epaisseur = epaisseur / 100;

      const volume = longueur * largeur * epaisseur;
      const ciment = (volume * 350) / 1000; // kg => tonnes
      const camions = Math.ceil(volume / 9);

      const prixM3 = 91;
      const prixLivraison = 140;
      const coutHT = volume * prixM3 + camions * prixLivraison;
      const coutTTC = coutHT * 1.2;

      // Affichage
      document.getElementById("volume").textContent = volume.toFixed(2);
      document.getElementById("ciment").textContent = ciment.toFixed(2);
      document.getElementById("camions").textContent = camions;
      document.getElementById("coutHT").textContent = coutHT.toFixed(2);
      document.getElementById("coutTTC").textContent = coutTTC.toFixed(2);

      document.getElementById("devis").style.display = "block";
    }
  </script>
</body>
</html>
