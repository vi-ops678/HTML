<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Devis Béton - TP JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            width: 350px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #devis {
            margin-top: 20px;
            display: none;
            border-top: 1px solid #ccc;
            padding-top: 15px;
        }

        .result {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calcul du Devis Béton</h1>
    <form id="formulaireDevis">
        <label for="surface">Surface (en m²) :</label>
        <input type="number" id="surface" name="surface" required min="1">

        <label for="epaisseur">Épaisseur (en cm) :</label>
        <input type="number" id="epaisseur" name="epaisseur" required min="15" max="35">

        <button type="button" onclick="genererDevis()">Obtenir le devis</button>
    </form>

    <div id="devis">
        <h2>Votre devis :</h2>
        <div class="result">Volume de béton : <span id="volume"></span> m³</div>
        <div class="result">Ciment nécessaire : <span id="ciment"></span> tonnes</div>
        <div class="result">Nombre de camions : <span id="camions"></span></div>
        <div class="result">Coût total HT : <span id="coutHT"></span> €</div>
        <div class="result">Coût total TTC : <span id="coutTTC"></span> €</div>
    </div>
</div>

<script>
    function genererDevis() {
        const surface = parseFloat(document.getElementById("surface").value);
        const epaisseurCM = parseFloat(document.getElementById("epaisseur").value);

        // Validation
        if (isNaN(surface) || isNaN(epaisseurCM) || surface <= 0 || epaisseurCM < 15 || epaisseurCM > 35) {
            alert("Merci de saisir une surface positive et une épaisseur entre 15 cm et 35 cm.");
            return;
        }

        // Calculs
        const epaisseurM = epaisseurCM / 100;
        const volume = surface * epaisseurM;
        const cimentT = (volume * 350) / 1000;
        const camions = Math.ceil(volume / 9);
        const prixHT = (volume * 91) + (camions * 140);
        const prixTTC = prixHT * 1.2;

        // Affichage dans la page
        document.getElementById("volume").innerText = volume.toFixed(2);
        document.getElementById("ciment").innerText = cimentT.toFixed(2);
        document.getElementById("camions").innerText = camions;
        document.getElementById("coutHT").innerText = prixHT.toFixed(2);
        document.getElementById("coutTTC").innerText = prixTTC.toFixed(2);

        document.getElementById("devis").style.display = "block";
    }
</script>

</body>
</html>
