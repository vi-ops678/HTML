<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Memory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }
        .card {
            width: 100px;
            height: 100px;
            position: relative;
            perspective: 1000px;
        }
        .card label {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card input {
            display: none;
        }
        .card input:checked + label {
            transform: rotateY(180deg);
        }
        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }
        .front {
            background-color: #333;
            color: white;
        }
        .back {
            background-color: #ddd;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="memory-game">
        <div class="card">
            <input type="checkbox" id="card1">
            <label for="card1">
                <div class="front">?</div>
                <div class="back">1</div>
            </label>
        </div>
        <div class="card">
            <input type="checkbox" id="card2">
            <label for="card2">
                <div class="front">?</div>
                <div class="back">2</div>
            </label>
        </div>
        <div class="card">
            <input type="checkbox" id="card3">
            <label for="card3">
                <div class="front">?</div>
                <div class="back">3</div>
            </label>
        </div>
        <div class="card">
            <input type="checkbox" id="card4">
            <label for="card4">
                <div class="front">?</div>
                <div class="back">4</div>
            </label>
        </div>
    </div>
</body>
</html>
