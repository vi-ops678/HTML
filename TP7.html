<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoning Page Web</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .menu, .menu2 {
            background-color: #0073e6;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .search {
            text-align: center;
            margin: 10px;
        }
        .logo-pub {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .logo, .emploi {
            border: 2px solid black;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            background-color: cadetblue;
            padding: 20px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        article {
            background-color: white;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="menu">ZONE DE MENU</nav>
        <form class="search">
            <input type="text" placeholder="Rechercher...">
            <input type="submit" value="Rechercher">
        </form>
    </header>
    
    <section class="logo-pub">
        <div class="logo">LOGO</div>
        <div class="emploi">CADRE EMPLOI</div>
    </section>
    
    <nav class="menu2">ZONE DE MENU 2</nav>
    
    <main class="main-content">
        <article>ARTICLE</article>
    </main>
    
    <footer class="footer">PIED DE PAGE</footer>
</body>
</html>

 <footer class="pdp"> PIED DE PAGE </footer>
 </body>
</html>
