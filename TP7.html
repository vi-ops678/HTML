<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoning Page Web</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .header, .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .menu, .menu2 {
            background-color: #3498db;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 10px auto;
            max-width: 90%;
        }
        .search {
            text-align: center;
            margin: 15px;
        }
        .search input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
        }
        .search input[type="submit"] {
            padding: 10px 15px;
            border: none;
            background-color: #2980b9;
            color: white;
            cursor: pointer;
        }
        .logo-pub {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: white;
            margin: 10px;
        }
        .logo, .emploi {
            padding: 30px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            width: 45%;
            background-color: #ecf0f1;
        }
        .main-content {
            background-color: #1abc9c;
            padding: 40px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        article {
            background-color: white;
            padding: 30px;
            font-size: 1.3em;
            font-weight: bold;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        ZONE DE MENU
    </header>
    <nav class="menu">NAVIGATION</nav>
    <form class="search">
        <input type="text" placeholder="Rechercher...">
        <input type="submit" value="Rechercher">
    </form>
    <section class="logo-pub">
        <div class="logo">LOGO</div>
        <div class="emploi">CADRE EMPLOI</div>
    </section>
    <nav class="menu2">ZONE DE MENU 2</nav>
    <main class="main-content">
        <article>ARTICLE PRINCIPAL</article>
    </main>
    <footer class="footer">PIED DE PAGE</footer>
</body>
</html>
